<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,800&family=Hind:wght@300;500&display=swap" rel="stylesheet">
    <title>Sudoku Solver - solve web sudoku puzzles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PlaySudoku.com</a>
          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="solver.html">Solver</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
       Please be patient - the server(Render Free Tier) might take up to 50 seconds to respond as it's waking up. Thanks!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form id="uploadForm">
        <input type="file" id="imageInput" accept="image/*" name="image">
        <button type="submit">Upload</button>
    </form>

    <div class="sudoku-main-grid">
        <div class="sudoku-grid"> 
        </div>

        <div class="secondary-sudoku-grid">
            <div class="first-sub-grid">
                <div class="erase">
                    <div class="erase-cell sty" style="background-image: url('Media/Icon-Erase.png');"></div><p>Erase</p>
                </div>
                <div class="notes">
                    <div class="clear-cell sty" style="background-image: url('Media/Icon-Notes.png');"></div><p>Clear</p>
                </div>
                <div class="undo">
                    <div class="reset-cell sty" style="background-image: url('Media/Icon-Undo.png');"></div><p>Reset</p>
                </div>
                <div class="solve">
                    <div class="solve-cell sty" style="background-image: url('Media/Icon-Hint.png');"></div><p>Solve</p>
                </div>
            </div>
            <div class="second-sub-grid">
                <div class="num-pad">1</div>
                <div class="num-pad">2</div>
                <div class="num-pad">3</div>
                <div class="num-pad">4</div>
                <div class="num-pad">5</div>
                <div class="num-pad">6</div>
                <div class="num-pad">7</div>
                <div class="num-pad">8</div>
                <div class="num-pad">9</div>
            </div>
            <div class="third-sub-grid">New Game</div>
        </div>
    </div>
    

    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="solverfunction.js"></script>
</body>
</html>
